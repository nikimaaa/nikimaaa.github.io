<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa|Oswald|Russo+One&display=swap"
      rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/56c7ba5ce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Встроенные режимы</title>
    <script src="scripts/master.js"></script>
  </head>
  <body>
    <header class="main_menu">
      <div class="container">
        <nav>
          <i class="fas fa-sun"></i>
          <input type="range" class="brightness_slider" min="5" max="255">
            <ul>
              <a href="index.html" class="current"><li>Встроенные режимы</li></a>
              <a href="customize.html"><li>Изменяемые режимы</li></a>
              <a href="strobo.html"><li>Стробоскоп</li></a>
              <i class="fas fa-list"></i>
              <i class="fas fa-power-off on"></i>
            </ul>
        </nav>
      </div>
  </header>
    <div class="container">
      <h1>Встроенные режимы</h1>
        <div class="radio_block" data-value="1" data-name="builtinMode">
          <div class="indicator_active"></div>
          <div class="text">Радуга</div>
        </div>
        <div class="radio_block" data-value="2" data-name="builtinMode">
          <div class="indicator"></div>
          <div class="text">Смена цветов</div>
        </div>
        <div class="radio_block" data-value="3" data-name="builtinMode">
          <div class="indicator"></div>
          <div class="text">Случайные цвета</div>
        </div>
        <div class="radio_block" data-value="4" data-name="builtinMode">
          <div class="indicator"></div>
          <div class="text">RGB</div>
        </div>
        <div class="radio_block" data-value="5" data-name="builtinMode">
          <div class="indicator"></div>
          <div class="text">Вспышки</div>
        </div>
    </div>
    <div class="hide_menu hide">
      <header>
        <div class="container">
          <nav>
              <ul>
                <a href="index.html" class="current"><li>Встроенные режимы</li></a>
                <a href="customize.html"><li>Изменяемые режимы</li></a>
                <a href="strobo.html"><li>Стробоскоп</li></a>
                <i class="fas fa-times"></i>
              </ul>
          </nav>
        </div>
    </header>
    </div>
  </body>
</html>
