<body>
  <header>
    <div class="container">
      <nav>
        <i class="fas fa-sun"></i>
        <input type="range" class="brightness_slider">
          <ul>
            <a href="index.html" ><li>Встроенные режимы</li></a>

  <div class="container">
    <h1>Изменяемые режимы</h1>
  <div class="bloc_led">

        <h2>Тип режима</h2>
        <label><input type="radio" name="mode" value="1" class="radio" checked>Бегающий вперед</label><br>
        <label><input type="radio" name="mode" value="2" class="radio">Бегающий вперед-назад</label><br>
        <label><input type="radio" name="mode" value="3" class="radio">Заполнение</label><br>
        <label><input type="radio" name="mode" value="4" class="radio">Мигающее заполнение</label><br>
        <label><input type="radio" name="mode" value="5" class="radio" >Из середины</label><br>
        <label><input type="radio" name="mode" value="6" class="radio">В середину</label><br>
    </div>
  </div>
    <div class="container">
      <div class="bloc_led">
      <h2>Цвет</h2>
      <div id="ColorPalet">
        <input type="color" name="color" value="#ffffff" class="color">
      </div>
    </div>
    </div>
  <div class="container">
  <input type="submit" name="" class="submit" value="Применить">
  </form>
  </div>
