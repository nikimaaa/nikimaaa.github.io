<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa|Oswald|Russo+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/56c7ba5ce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <title>Стробоскоп</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $.ajaxSetup({ timeout: 1000 });

      function bri(pos) {
        $.get("/?brightnes=" + pos + "&");
        {
          Connection: close;
        }
      }

      function frequncy(pos) {
        $.ajaxSetup({ timeout: 1000 });
        $.get("/?frequncy=" + pos);
        {
          Connection: close;
        }
        document.getElementById("bpm").innerHTML = "bpm: " + pos;
      }
    </script>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <i class="fas fa-sun"></i>
          <input type="range" class="brightness_slider" />
          <ul>
            <a href="index.html"><li>Встроенные режимы</li></a>
            <a href="customize.html"><li>Изменяемые режимы</li></a>
            <a href="strobo.html" class="current"><li>Стробоскоп</li></a>
            <i class="fas fa-power-off" data-mode="on"></i>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <h1>Стробоскоп</h1>
      <div class="bloc_led">
        <h2>Яркость</h2>
        <input
          type="range"
          name="brightnes"
          value=""
          class="range"
          min="0"
          max="150"
          onchange="bri(this.value)"
        /><br />
      </div>
    </div>

    <div class="container">
      <div class="bloc_led">
        <h2>Частота мигания</h2>
        <input
          type="range"
          name="brightnes"
          value="120"
          class="range"
          min="20"
          max="200"
          onchange="frequncy(this.value)"
        /><br />
        <span id="bpm">bpm: 120</span>
      </div>
    </div>

    <form>
      <div class="container">
        <div class="bloc_led">
          <h2>Цвет</h2>
          <input
            type="color"
            name="colorStobo"
            value="#ffffff"
            class="color"
          /><br />
        </div>
      </div>
    </form>
    <script src="scripts/master.js"></script>
  </body>
</html>
