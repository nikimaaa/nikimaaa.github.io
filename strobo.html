<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa|Oswald|Russo+One&display=swap"

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <title>Стробоскоп</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <header class="main_menu">
      <div class="container">
        <nav>
          <i class="fas fa-sun"></i>
          <input type="range" class="brightness_slider" min="5" max="255">
            <ul>
              <a href="index.html"><li>Встроенные режимы</li></a>
              <a href="customize.html"><li>Изменяемые режимы</li></a>
              <a href="strobo.html" class="current"><li>Стробоскоп</li></a>
              <i class="fas fa-list"></i>
              <i class="fas fa-power-off on"></i>
            </ul>
        </nav>
      </div>
  </header>

    <div class="container">
      <h1>Стробоскоп</h1>

    <div class="container">
      <h2>Частота мигания</h2>
        <div class="change_block">
        
        <input
          type="range"
          name="frequncy"
          value="120"
          min="20"
          max="200"
        /><span class="info_block bpm">BPM: 120</span>
      </div>
        <h2>Цвет</h2>
        <div class="change_block">
          <input type="color" name="clrStrobo" value="#ffffff" class="color">
          <span class="info_block rgb">R:255 G:255 B:255</span>
          <span class="info_block hex">HEX: #ffffff</span>
        </div>
      </div>
    </div>
    <div class="hide_menu hide">
      <header>
        <div class="container">
          <nav>
              <ul>
                <a href="index.html"><li>Встроенные режимы</li></a>
                <a href="customize.html"><li>Изменяемые режимы</li></a>
                <a href="strobo.html" class="current"><li>Стробоскоп</li></a>
                <i class="fas fa-times"></i>
              </ul>
          </nav>
        </div>
    </header>
    </div>

    <script src="scripts/master.js"></script>
